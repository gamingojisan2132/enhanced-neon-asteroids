<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ネオン・アステロイド</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            position: relative;
        }
        
        #gameCanvas {
            border: 1px solid #333;
        }
        
        .game-display {
            position: absolute;
            color: #0ff;
            font-size: 20px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
            font-family: 'Courier New', monospace;
        }
        
        #scoreDisplay {
            top: 10px;
            left: 10px;
        }
        
        #livesDisplay {
            top: 10px;
            right: 10px;
            color: #f0f;
            text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
        }
        
        #chargeMeter {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 10px;
            background-color: rgba(0, 255, 255, 0.2);
            border: 1px solid #0ff;
            border-radius: 5px;
        }
        
        #chargeFill {
            width: 0%;
            height: 100%;
            background-color: #0ff;
            border-radius: 5px;
            transition: width 0.2s;
        }
        
        .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        #startScreen {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        #gameOverScreen {
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
        }
        
        #gameTitle {
            font-size: 80px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px #0ff;
            color: #0ff;
        }
        
        #gameSubtitle {
            font-size: 40px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #f0f;
            color: #f0f;
        }
        
        .game-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 10px #0f0;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .game-button:hover {
            background-color: rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 10px #0f0;
            box-shadow: 0 0 20px #0f0;
            transform: scale(1.05);
        }
        
        #gameOverTitle {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f00;
            text-shadow: 0 0 10px #f00, 0 0 20px #f00;
        }
        
        #finalScore {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff0;
            text-shadow: 0 0 5px #ff0;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }
        
        @keyframes neonPulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .neon-text {
            animation: neonPulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreDisplay" class="game-display">SCORE: 0</div>
        <div id="livesDisplay" class="game-display">LIFE: 3</div>
        <div id="chargeMeter"><div id="chargeFill"></div></div>
        
        <div id="startScreen" class="game-screen">
            <div id="gameTitle" class="neon-text">NEON</div>
            <div id="gameSubtitle" class="neon-text">ASTEROIDS</div>
            <button id="startButton" class="game-button">START GAME</button>
        </div>
        
        <div id="gameOverScreen" class="game-screen">
            <div id="gameOverTitle">ゲームオーバー</div>
            <div id="finalScore">最終スコア: 0</div>
            <button id="restartButton" class="game-button">もう一度プレイ</button>
        </div>
        
        <div id="controls">
    操作方法: [←][→][↑][↓] 移動 | [SPACE] 連射 | [C]または[V] チャージショット（チャージ完了時）
</div>
        
        <!-- BGM -->
        <audio id="bgm" loop>
            <source src="Neon Starfighter.mp3" type="audio/mpeg">
        </audio>
        
        <!-- 効果音 -->
        <audio id="shootSound" preload="auto">
            <source src="shoot.mp3" type="audio/mpeg">
        </audio>
        <audio id="explosionSound" preload="auto">
            <source src="explosion.mp3" type="audio/mpeg">
        </audio>
        <audio id="chargedShootSound" preload="auto">
            <source src="charged-shoot.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
    // ゲームクラス
    class Game {
        constructor() {
            // キャンバスの設定
            this.canvas = document.getElementById('gameCanvas');
            this.ctx = this.canvas.getContext('2d');
            
            // ゲーム状態の変数
            this.state = 'start';
            this.score = 0;
            this.lives = 3;
            this.keys = {};
            this.prevKeys = {}; // 前フレームのキー状態を保存
            
            // ゲームオブジェクト
            this.ship = null;
            this.asteroids = [];
            this.bullets = [];
            this.particles = [];
            
            // 連射とチャージ関連の変数
            this.lastShotTime = 0;
            this.shootingCooldown = 10; // 連射の間隔（フレーム数）
            this.chargeTime = 0;
            this.maxChargeTime = 60; // フルチャージに必要な時間
            this.chargeReady = false;
            this.lastFireTime = 0; // 最後に発射した時間
            this.chargeCooldown = 90; // チャージが始まるまでの時間（1.5秒）
            
            // 効果音
            this.shootSound = document.getElementById('shootSound');
            this.explosionSound = document.getElementById('explosionSound');
            this.chargedShootSound = document.getElementById('chargedShootSound');
            
           // ブラックホール背景用の変数
            this.blackhole = {
                center: { x: this.canvas.width / 2, y: this.canvas.height / 2 },
                stars: [],
                rotation: 0,
                starCount: 100
            };
            
            // 定数
            this.neonColors = [
                '#ff00ff', // マゼンタ
                '#00ffff', // シアン
                '#00ff00', // ライム
                '#ffff00', // イエロー
                '#ff00aa', // ピンク
                '#00aaff'  // ライトブルー
            ];
            
            // BGM
            this.bgm = document.getElementById('bgm');
            
            // メソッドのバインド
            this.gameLoop = this.gameLoop.bind(this);
            
            // 流星用の配列を追加
            this.meteors = [];

            // ブラックホール背景の初期化
            this.initBlackholeBackground();
            
            // ゲームの初期化
            this.resetGame();
            
            // イベントリスナーの設定
            this.setupEventListeners();
            
            // ゲームループの開始
            requestAnimationFrame(this.gameLoop);
        }
drawBlackholeBackground() {
        this.ctx.fillStyle = '#000';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        // 星雲エフェクト
        this.drawNebula();

        const gradient = this.ctx.createRadialGradient(
            this.blackhole.center.x, 
            this.blackhole.center.y, 
            0,
            this.blackhole.center.x, 
            this.blackhole.center.y, 
            this.canvas.width * 0.4
        );
        gradient.addColorStop(0, 'rgba(80, 0, 160, 0.5)');
        gradient.addColorStop(0.2, 'rgba(0, 255, 255, 0.3)');
        gradient.addColorStop(0.5, 'rgba(255, 0, 255, 0.1)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        
        this.ctx.fillStyle = gradient;
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        this.blackhole.rotation += 0.0003;

        for (let i = 0; i < this.blackhole.stars.length; i++) {
            const star = this.blackhole.stars[i];
            const pulse = Math.sin(Date.now() * 0.005 + i) * 0.5 + 1;
            const starSize = star.size * pulse;

            this.ctx.fillStyle = star.color;
            this.ctx.shadowColor = star.color;
            this.ctx.shadowBlur = 10;
            this.ctx.beginPath();
            this.ctx.arc(star.x, star.y, starSize, 0, Math.PI * 2);
            this.ctx.fill();

            star.angle += star.speed + this.blackhole.rotation;
            star.x = this.blackhole.center.x + Math.cos(star.angle) * star.distance;
            star.y = this.blackhole.center.y + Math.sin(star.angle) * star.distance;

            if (Math.random() < 0.05) {
                this.ctx.strokeStyle = `rgba(${star.color.slice(5, -1)}, 0.3)`;
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.arc(
                    this.blackhole.center.x, 
                    this.blackhole.center.y, 
                    star.distance, 
                    star.angle - 0.1, 
                    star.angle + 0.1
                );
                this.ctx.stroke();
            }
        }

        // 流星エフェクト
        this.drawMeteors();
    }

    drawNebula() {
        const nebulaColors = [
            'rgba(0, 255, 255, 0.1)',
            'rgba(255, 0, 255, 0.1)',
            'rgba(0, 255, 0, 0.1)'
        ];
        
        for (let i = 0; i < 3; i++) {
            const x = Math.random() * this.canvas.width;
            const y = Math.random() * this.canvas.height;
            const radius = Math.random() * 200 + 100;
            const color = nebulaColors[Math.floor(Math.random() * nebulaColors.length)];

            const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, radius);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

            this.ctx.fillStyle = gradient;
            this.ctx.beginPath();
            this.ctx.arc(x, y, radius, 0, Math.PI * 2);
            this.ctx.fill();
        }
    }

    drawMeteors() {
        if (Math.random() < 0.03) {
            this.meteors.push({
                x: this.canvas.width,
                y: Math.random() * this.canvas.height,
                speed: Math.random() * 10 + 5,
                length: Math.random() * 20 + 10,
                color: this.neonColors[Math.floor(Math.random() * this.neonColors.length)]
            });
        }

        for (let i = this.meteors.length - 1; i >= 0; i--) {
            const meteor = this.meteors[i];
            meteor.x -= meteor.speed;

            this.ctx.strokeStyle = meteor.color;
            this.ctx.shadowColor = meteor.color;
            this.ctx.shadowBlur = 15;
            this.ctx.lineWidth = 2;
            this.ctx.beginPath();
            this.ctx.moveTo(meteor.x, meteor.y);
            this.ctx.lineTo(meteor.x + meteor.length, meteor.y);
            this.ctx.stroke();

            if (meteor.x + meteor.length < 0) {
                this.meteors.splice(i, 1);
            }
        }
    }
        
        // イベントリスナーの設定
        setupEventListeners() {
            window.addEventListener('keydown', (e) => {
                this.keys[e.key] = true;
                
                // ESCキーでポーズ/再開
                if (e.key === 'Escape') {
                    if (this.state === 'playing') {
                        this.state = 'paused';
                        this.drawPauseScreen();
                        if (this.bgm.paused === false) this.bgm.pause();
                    } else if (this.state === 'paused') {
                        this.state = 'playing';
                        if (this.bgm.paused === true) this.bgm.play();
                    }
                }
            });
            
            window.addEventListener('keyup', (e) => {
                this.keys[e.key] = false;
            });
            
            document.getElementById('startButton').addEventListener('click', () => {
                document.getElementById('startScreen').style.display = 'none';
                this.state = 'playing';
                this.resetGame();
                // BGM再生
                this.bgm.play().catch(e => {
                    console.log("BGM再生エラー:", e);
                });
            });
            
            document.getElementById('restartButton').addEventListener('click', () => {
                document.getElementById('gameOverScreen').style.display = 'none';
                this.state = 'playing';
                this.resetGame();
                // BGM再開
                this.bgm.currentTime = 0;
                this.bgm.play().catch(e => {
                    console.log("BGM再生エラー:", e);
                });
            });
        }

        // ブラックホール背景の初期化
        initBlackholeBackground() {
            this.blackhole.stars = [];
            
            for (let i = 0; i < this.blackhole.starCount; i++) {
                const distance = Math.random() * this.canvas.width * 0.5;
                const angle = Math.random() * Math.PI * 2;
                
                this.blackhole.stars.push({
                    x: this.blackhole.center.x + Math.cos(angle) * distance,
                    y: this.blackhole.center.y + Math.sin(angle) * distance,
                    size: Math.random() * 2 + 0.5,
                    distance: distance,
                    angle: angle,
                    speed: (1 - distance / (this.canvas.width * 0.5)) * 0.005 + 0.001,
                    color: `rgba(${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 155)}, ${Math.random() * 0.5 + 0.5})`
                });
            }
        }
        
        // ゲームのリセット
        resetGame() {
            // 宇宙船の初期化
            this.ship = {
                x: this.canvas.width / 2,
                y: this.canvas.height / 2,
                radius: 15,
                angle: 0,
                thrust: { x: 0, y: 0 },
                thrusting: false,
                invulnerable: true,
                invulnerableTime: 180, // 3秒間
                blinkTime: 0,
                fireCounter: 0
            };
            
            // ゲームオブジェクトのリセット
            this.asteroids = [];
            this.bullets = [];
            this.particles = [];
            this.score = 0;
            this.lives = 3;
            this.chargeTime = 0;
            this.chargeReady = false;
            this.lastFireTime = 0;
            
            // チャージメーターの更新
            this.updateChargeMeter();
            
            // 初期の小惑星を生成（数を増やす）
            this.createAsteroids(6); // 4 → 6に増加
            
            // 表示の更新
            this.updateDisplay();
        }
        
        // 表示の更新
        updateDisplay() {
            document.getElementById('scoreDisplay').textContent = `SCORE: ${this.score}`;
            document.getElementById('livesDisplay').textContent = `LIFE: ${this.lives}`;
        }
        
        // チャージメーターの更新
        updateChargeMeter() {
            const fillPercentage = (this.chargeTime / this.maxChargeTime) * 100;
            const chargeFill = document.getElementById('chargeFill');
            chargeFill.style.width = `${Math.min(fillPercentage, 100)}%`;
            
            // フルチャージで色を変更
            if (fillPercentage >= 100) {
                chargeFill.style.backgroundColor = '#f0f'; // フルチャージでマゼンタに
            } else {
                chargeFill.style.backgroundColor = '#0ff'; // 通常時はシアン
            }
        }
        
        // ゲームオーバー処理
        gameOver() {
            this.state = 'gameover';
            document.getElementById('finalScore').textContent = `最終スコア: ${this.score}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
            
            // BGM停止
            this.bgm.pause();
        }
        
        // ゲームループ
        gameLoop() {
            // 背景の描画（ブラックホール効果）
            this.drawBlackholeBackground();
            
            if (this.state === 'playing') {
                // ゲームオブジェクトの更新
                this.updateShip();
                this.updateAsteroids();
                this.updateBullets();
                this.updateParticles();
                
                // チャージ更新
                this.updateChargeSystem();
                
                // 衝突判定
                this.checkCollisions();
                
                // 小惑星が全て破壊されたら新しいレベルを開始
                if (this.asteroids.length === 0) {
                    this.levelUp();
                }
                
                // ゲームオブジェクトの描画
                this.drawShip();
                this.drawAsteroids();
                this.drawBullets();
                this.drawParticles();
            } else if (this.state === 'paused') {
                // ポーズ中は動きを止めるが描画は継続
                this.drawShip();
                this.drawAsteroids();
                this.drawBullets();
                this.drawParticles();
                this.drawPauseScreen();
            }
            
            // 次のフレームを要求
            requestAnimationFrame(this.gameLoop);
        }
        
        // チャージシステムの更新
        updateChargeSystem() {
    const currentTime = Date.now();
    const timeSinceLastShot = currentTime - this.lastFireTime;

    // スペースキーが押されている場合、通常弾を連射
    if (this.keys[' ']) {
        if (timeSinceLastShot >= this.shootingCooldown * 16) {
            console.log("Firing normal bullet"); // デバッグ用
            this.fireBullet(false); // 通常弾を発射
            this.lastFireTime = currentTime;
            this.chargeTime = 0; // 通常弾を発射したらチャージリセット
            this.chargeReady = false;
            this.updateChargeMeter();
        }
    } else {
        // スペースキーが押されていない場合、チャージを進める
        if (timeSinceLastShot > this.chargeCooldown) {
            this.chargeTime = Math.min(this.chargeTime + 1, this.maxChargeTime);
            if (this.chargeTime >= this.maxChargeTime) {
                this.chargeReady = true;
                console.log("Charge ready"); // デバッグ用
            }
            this.updateChargeMeter();
        }
    }

    // CキーまたはVキーでチャージショットを発射
    if ((this.keys['c'] || this.keys['v']) && this.chargeReady && timeSinceLastShot >= this.shootingCooldown * 16) {
        console.log("Firing charged shot"); // デバッグ用
        this.fireBullet(true); // チャージ弾を発射
        this.lastFireTime = currentTime;
        this.chargeTime = 0;
        this.chargeReady = false;
        this.updateChargeMeter();
    }

    // 現在のキーの状態を保存
    this.prevKeys = { ...this.keys };
}
        
        // ブラックホール背景の描画
        drawBlackholeBackground() {
    // 背景を黒く塗る
    this.ctx.fillStyle = '#000';
    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

    // 1. 星雲エフェクトの追加
    this.drawNebula();

    // 2. ブラックホールの中心部の輝き（渦の強化）
    const gradient = this.ctx.createRadialGradient(
        this.blackhole.center.x, 
        this.blackhole.center.y, 
        0,
        this.blackhole.center.x, 
        this.blackhole.center.y, 
        this.canvas.width * 0.4 // 範囲を少し広く
    );
    gradient.addColorStop(0, 'rgba(80, 0, 160, 0.5)'); // 中心を濃い紫に
    gradient.addColorStop(0.2, 'rgba(0, 255, 255, 0.3)'); // シアンのリング
    gradient.addColorStop(0.5, 'rgba(255, 0, 255, 0.1)'); // マゼンタの淡い層
    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
    
    this.ctx.fillStyle = gradient;
    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

    // 渦の全体的な回転を進める
    this.blackhole.rotation += 0.0003; // 少し速めに

    // 3. 星の描画（強化版）
    for (let i = 0; i < this.blackhole.stars.length; i++) {
        const star = this.blackhole.stars[i];
        
        // パルス効果を追加
        const pulse = Math.sin(Date.now() * 0.005 + i) * 0.5 + 1;
        const starSize = star.size * pulse;

        // 星の描画（グロー効果を強化）
        this.ctx.fillStyle = star.color;
        this.ctx.shadowColor = star.color;
        this.ctx.shadowBlur = 10;
        this.ctx.beginPath();
        this.ctx.arc(star.x, star.y, starSize, 0, Math.PI * 2);
        this.ctx.fill();

        // 星の移動（中心に近いほど速く回転）
        star.angle += star.speed + this.blackhole.rotation;
        star.x = this.blackhole.center.x + Math.cos(star.angle) * star.distance;
        star.y = this.blackhole.center.y + Math.sin(star.angle) * star.distance;

        // 軌跡（出現率を上げて視認性アップ）
        if (Math.random() < 0.05) {
            this.ctx.strokeStyle = `rgba(${star.color.slice(5, -1)}, 0.3)`;
            this.ctx.lineWidth = 1;
            this.ctx.beginPath();
            this.ctx.arc(
                this.blackhole.center.x, 
                this.blackhole.center.y, 
                star.distance, 
                star.angle - 0.1, 
                star.angle + 0.1
            );
            this.ctx.stroke();
        }
    }

    // 4. 流星の追加
    this.drawMeteors();
}

        
        // ポーズ画面の描画
        drawPauseScreen() {
            this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            
            this.ctx.font = '48px Arial';
            this.ctx.fillStyle = '#0ff';
            this.ctx.textAlign = 'center';
            this.ctx.textBaseline = 'middle';
            this.ctx.shadowColor = '#0ff';
            this.ctx.shadowBlur = 10;
            this.ctx.fillText('ポーズ', this.canvas.width / 2, this.canvas.height / 2);
            
            this.ctx.font = '24px Arial';
            this.ctx.fillStyle = '#fff';
            this.ctx.fillText('ESCキーで再開', this.canvas.width / 2, this.canvas.height / 2 + 50);
            
            this.ctx.shadowBlur = 0;
        }
        
        // 宇宙船の更新
        updateShip() {
            // 無敵時間の処理
            if (this.ship.invulnerable) {
                this.ship.invulnerableTime--;
                this.ship.blinkTime++;
                if (this.ship.invulnerableTime <= 0) {
                    this.ship.invulnerable = false;
                }
            }
            
            // キー入力による宇宙船の移動
            this.handleShipControls();
            
            // 推進エフェクト
            if (this.ship.thrusting) {
                this.createThrustEffect();
            }
            
            // 位置の更新
            this.ship.x += this.ship.thrust.x;
            this.ship.y += this.ship.thrust.y;
            
            // 画面の端を超えた場合の処理
            this.wrapShipPosition();
        }
        
        // 宇宙船の操作
        handleShipControls() {
            const moveSpeed = 6;
            
            // 移動方向の設定
            this.ship.thrust.x = 0;
            this.ship.thrust.y = 0;
            
            if (this.keys['ArrowLeft'] || this.keys['a']) {
                this.ship.thrust.x = -moveSpeed;
            }
            if (this.keys['ArrowRight'] || this.keys['d']) {
                this.ship.thrust.x = moveSpeed;
            }
            if (this.keys['ArrowUp'] || this.keys['w']) {
                this.ship.thrust.y = -moveSpeed;
            }
            if (this.keys['ArrowDown'] || this.keys['s']) {
                this.ship.thrust.y = moveSpeed;
            }
            
            // 宇宙船の向きを自動で一番近い小惑星に向ける
            if (this.asteroids.length > 0) {
                let closestAsteroid = this.findClosestAsteroid();
                if (closestAsteroid) {
                    this.ship.angle = Math.atan2(
                        -(closestAsteroid.y - this.ship.y),
                        closestAsteroid.x - this.ship.x
                    );
                }
            }
            
            // 移動状態の更新
            this.ship.thrusting = this.keys['ArrowUp'] || this.keys['ArrowDown'] || 
                                 this.keys['ArrowLeft'] || this.keys['ArrowRight'] ||
                                 this.keys['w'] || this.keys['s'] || 
                                 this.keys['a'] || this.keys['d'];
        }
        
        // 推進エフェクトの作成
        createThrustEffect() {
            const thrustDistance = this.ship.radius * 1.2;
            
            // 左右の移動エフェクト
            if (this.ship.thrust.x !== 0) {
                this.createParticles(
                    this.ship.x - Math.sign(this.ship.thrust.x) * thrustDistance,
                    this.ship.y,
                    1,
                    '#f80',
                    1
                );
            }
            
            // 上下の移動エフェクト
            if (this.ship.thrust.y !== 0) {
                this.createParticles(
                    this.ship.x,
                    this.ship.y + Math.sign(this.ship.thrust.y) * thrustDistance,
                    1,
                    '#f80',
                    1
                );
            }
        }
        
        // 宇宙船の位置を画面内に保つ
        wrapShipPosition() {
            if (this.ship.x < 0) this.ship.x = this.canvas.width;
            if (this.ship.x > this.canvas.width) this.ship.x = 0;
            if (this.ship.y < 0) this.ship.y = this.canvas.height;
            if (this.ship.y > this.canvas.height) this.ship.y = 0;
        }
        
        // 最も近い小惑星を見つける
        findClosestAsteroid() {
            if (this.asteroids.length === 0) return null;
            
            let closest = this.asteroids[0];
            let closestDist = this.distance(this.ship.x, this.ship.y, closest.x, closest.y);
            
            for (let i = 1; i < this.asteroids.length; i++) {
                const dist = this.distance(this.ship.x, this.ship.y, this.asteroids[i].x, this.asteroids[i].y);
                if (dist < closestDist) {
                    closest = this.asteroids[i];
                    closestDist = dist;
                }
            }
            
            return closest;
        }
        
        // 弾の発射
        fireBullet(isCharged = false) {
            const bulletSpeed = 72;
            const bulletRadius = 5;
            const bulletLifespan = 40;
            const bulletColors = ['#ff00ff', '#00ffff', '#0f0', '#ff0', '#f0f'];
            const baseColor = bulletColors[Math.floor(Math.random() * bulletColors.length)];
            
            if (isCharged) {
                // チャージショット - 拡散弾
                const spreadAngles = [-0.8, -0.5, -0.2, -0.1, 0, 0.1, 0.2, 0.5, 0.8]; // 拡散角度を増やす
                
                // チャージショット効果音
                this.playSound(this.chargedShootSound);
                
                for (let i = 0; i < spreadAngles.length; i++) {
                    const spreadAngle = this.ship.angle + spreadAngles[i];
                    
                    const bulletX = this.ship.x + 4/3 * this.ship.radius * Math.cos(this.ship.angle);
                    const bulletY = this.ship.y - 4/3 * this.ship.radius * Math.sin(this.ship.angle);
                    
                    this.bullets.push({
                        x: bulletX,
                        y: bulletY,
                        xv: bulletSpeed * Math.cos(spreadAngle),
                        yv: -bulletSpeed * Math.sin(spreadAngle),
                        radius: bulletRadius * 2, // 高威力感を出すためにサイズを大きく
                        lifespan: bulletLifespan * 1.5, // 寿命を長く
                        color: baseColor,
                        charged: true
                    });
                    
                    // チャージショットの発射エフェクト（派手に）
                    this.createParticles(bulletX, bulletY, 15, baseColor, 6);
                }
                
                // 派手な衝撃波エフェクト
                this.createShockwave(this.ship.x, this.ship.y, this.ship.radius * 3, baseColor);
                
                // チャージ状態をリセット
                this.chargeTime = 0;
                this.chargeReady = false;
                this.updateChargeMeter();
                
                // 最後に発射した時間を記録
                this.lastFireTime = Date.now();
            } else {
                // 通常ショット - 単発
                const bulletX = this.ship.x + 4/3 * this.ship.radius * Math.cos(this.ship.angle);
                const bulletY = this.ship.y - 4/3 * this.ship.radius * Math.sin(this.ship.angle);
                
                // 通常発射効果音
                this.playSound(this.shootSound);
                
                this.bullets.push({
                    x: bulletX,
                    y: bulletY,
                    xv: bulletSpeed * Math.cos(this.ship.angle),
                    yv: -bulletSpeed * Math.sin(this.ship.angle),
                    radius: bulletRadius,
                    lifespan: bulletLifespan,
                    color: baseColor,
                    charged: false
                });
                
                // 通常発射エフェクト
                this.createParticles(bulletX, bulletY, 10, baseColor, 4);
                
                // シンプルな衝撃波
                this.createSimpleShockwave(this.ship.x, this.ship.y, this.ship.radius * 1.5, baseColor);
            }
        }
        
        // 効果音を再生する
        playSound(soundElement) {
            // 効果音がある場合のみ再生
            if (soundElement && typeof soundElement.play === 'function') {
                // 音声をリセットして再生
                soundElement.currentTime = 0;
                soundElement.play().catch(e => {
                    // ブラウザの自動再生ポリシーなどでエラーが発生しても無視する
                    console.log("音声再生エラー:", e);
                });
            }
        }
        
        // 通常の衝撃波エフェクト
        createShockwave(x, y, radius, color) {
            const shockwave = {
                x: x,
                y: y,
                radius: radius,
                maxRadius: radius * 2,
                color: color,
                alpha: 0.7,
                lineWidth: 3
            };
            
            // 衝撃波アニメーション
            const expandShockwave = () => {
                this.ctx.save();
                this.ctx.strokeStyle = shockwave.color;
                this.ctx.shadowColor = shockwave.color;
                this.ctx.shadowBlur = 10;
                this.ctx.globalAlpha = shockwave.alpha;
                this.ctx.lineWidth = shockwave.lineWidth;
                
                this.ctx.beginPath();
                this.ctx.arc(shockwave.x, shockwave.y, shockwave.radius, 0, Math.PI * 2);
                this.ctx.stroke();
                
                this.ctx.restore();
                
                // 拡大と消失
                shockwave.radius += 3;
                shockwave.alpha -= 0.05;
                shockwave.lineWidth -= 0.1;
                
                if (shockwave.alpha > 0 && shockwave.lineWidth > 0) {
                    requestAnimationFrame(expandShockwave);
                }
            };
            
            expandShockwave();
        }
        
        // シンプルな衝撃波エフェクト
        createSimpleShockwave(x, y, radius, color) {
            const shockwave = {
                x: x,
                y: y,
                radius: radius,
                color: color,
                alpha: 0.5,
                lineWidth: 2
            };
            
            // 一度だけ描画
            this.ctx.save();
            this.ctx.strokeStyle = shockwave.color;
            this.ctx.shadowColor = shockwave.color;
            this.ctx.shadowBlur = 5;
            this.ctx.globalAlpha = shockwave.alpha;
            this.ctx.lineWidth = shockwave.lineWidth;
            
            this.ctx.beginPath();
            this.ctx.arc(shockwave.x, shockwave.y, shockwave.radius, 0, Math.PI * 2);
            this.ctx.stroke();
            
            this.ctx.restore();
        }
        
        // 宇宙船の描画
        drawShip() {
            // 無敵時間中は点滅させる
            if (this.ship.invulnerable && this.ship.blinkTime % 6 >= 3) {
                return;
            }
            
            this.ctx.save();
            this.ctx.translate(this.ship.x, this.ship.y);
            
            // 宇宙船本体
            this.ctx.strokeStyle = '#0ff';
            this.ctx.lineWidth = 2;
            this.ctx.shadowColor = '#0ff';
            this.ctx.shadowBlur = 10;
            
            // 外側の円
            this.ctx.beginPath();
            this.ctx.arc(0, 0, this.ship.radius, 0, Math.PI * 2);
            this.ctx.stroke();
            
            // 内側の円
            this.ctx.beginPath();
            this.ctx.arc(0, 0, this.ship.radius * 0.7, 0, Math.PI * 2);
            this.ctx.stroke();
            
            // 中心部分
            this.ctx.fillStyle = 'rgba(0, 255, 255, 0.2)';
            this.ctx.beginPath();
            this.ctx.arc(0, 0, this.ship.radius * 0.5, 0, Math.PI * 2);
            this.ctx.fill();
            
            // エネルギーパルス効果
            const pulseSize = Math.sin(Date.now() * 0.005) * 0.2 + 0.8;
            this.ctx.beginPath();
            this.ctx.arc(0, 0, this.ship.radius * 0.3 * pulseSize, 0, Math.PI * 2);
            this.ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            this.ctx.fill();
            
            // チャージ中は宇宙船の色を変える
            if (this.chargeTime > 0) {
                const chargeRatio = this.chargeTime / this.maxChargeTime;
                // 充電量に応じてシアンからマゼンタに色が変わる
                const r = Math.floor(255 * chargeRatio);
                const g = 0;
                const b = 255;
                
                // 宇宙船の周りにオーラを表示
                this.ctx.beginPath();
                this.ctx.arc(0, 0, this.ship.radius * (1.2 + chargeRatio * 0.3), 0, Math.PI * 2);
                this.ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${0.3 + chargeRatio * 0.4})`;
                this.ctx.lineWidth = 1;
                this.ctx.stroke();
                
                // フルチャージでさらに強調
                if (this.chargeTime >= this.maxChargeTime) {
                    // 脈動エフェクト
                    const pulseRate = Math.sin(Date.now() * 0.01) * 0.2 + 0.8;
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, this.ship.radius * 1.8 * pulseRate, 0, Math.PI * 2);
                    this.ctx.strokeStyle = 'rgba(255, 0, 255, 0.6)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                }
            }
            
            // 推進エフェクト
            if (this.ship.thrusting) {
                this.drawThrustEffect();
            }
            
            this.ctx.restore();
        }
        
        // 推進エフェクト描画
        drawThrustEffect() {
            this.ctx.strokeStyle = '#f80';
            this.ctx.shadowColor = '#f80';
            this.ctx.shadowBlur = 10;
            
            // 動いている方向に推進エフェクト
            if (this.ship.thrust.x !== 0 || this.ship.thrust.y !== 0) {
                const thrustAngle = Math.atan2(this.ship.thrust.y, this.ship.thrust.x);
                const thrustX = -Math.cos(thrustAngle) * this.ship.radius;
                const thrustY = -Math.sin(thrustAngle) * this.ship.radius;
                
                this.ctx.beginPath();
                this.ctx.moveTo(thrustX, thrustY);
                this.ctx.lineTo(
                    thrustX - Math.cos(thrustAngle) * (Math.random() * 10 + 10),
                    thrustY - Math.sin(thrustAngle) * (Math.random() * 10 + 10)
                );
                this.ctx.stroke();
            }
        }
        
        // 小惑星の生成
        createAsteroids(count, x, y, size) {
            for (let i = 0; i < count; i++) {
                let asteroid = {
                    x: x || Math.random() * this.canvas.width,
                    y: y || Math.random() * this.canvas.height,
                    radius: size || 50,
                    xv: (Math.random() * 3 - 1.5) * 1.8, // 速度を上げる
                    yv: (Math.random() * 3 - 1.5) * 1.8, // 速度を上げる
                    vertices: Math.floor(Math.random() * 3) + 7, // 7-9個の頂点
                    jaggedness: Math.random() * 0.4 + 0.2, // 0.2-0.6のギザギザ度
                    color: this.neonColors[Math.floor(Math.random() * this.neonColors.length)],
                    offset: []
                };
                
                // 小惑星がプレーヤーの近くに生成されないようにする
                if (!x && !y) {
                    while (
                        this.distance(this.ship.x, this.ship.y, asteroid.x, asteroid.y) < this.ship.radius * 10
                    ) {
                        asteroid.x = Math.random() * this.canvas.width;
                        asteroid.y = Math.random() * this.canvas.height;
                    }
                }
                
                // 小惑星の形状をランダム化
                for (let j = 0; j < asteroid.vertices; j++) {
                    asteroid.offset.push(
                        Math.random() * asteroid.jaggedness * 2 + 1 - asteroid.jaggedness
                    );
                }
                
                this.asteroids.push(asteroid);
            }
        }
        
        // 小惑星の更新
        updateAsteroids() {
            for (const asteroid of this.asteroids) {
                // 位置の更新
                asteroid.x += asteroid.xv;
                asteroid.y += asteroid.yv;
                
                // 画面の端を超えた場合の処理
                if (asteroid.x < -asteroid.radius) asteroid.x = this.canvas.width + asteroid.radius;
                if (asteroid.x > this.canvas.width + asteroid.radius) asteroid.x = -asteroid.radius;
                if (asteroid.y < -asteroid.radius) asteroid.y = this.canvas.height + asteroid.radius;
                if (asteroid.y > this.canvas.height + asteroid.radius) asteroid.y = -asteroid.radius;
            }
        }
        
        // 小惑星の描画
        drawAsteroids() {
            for (const asteroid of this.asteroids) {
                this.ctx.save();
                this.ctx.translate(asteroid.x, asteroid.y);
                
                // 小惑星の形状
                this.ctx.strokeStyle = asteroid.color;
                this.ctx.shadowColor = asteroid.color;
                this.ctx.shadowBlur = 8;
                this.ctx.lineWidth = 2;
                
                this.ctx.beginPath();
                for (let j = 0; j < asteroid.vertices; j++) {
                    const angle = j * Math.PI * 2 / asteroid.vertices;
                    const radius = asteroid.radius * asteroid.offset[j];
                    const x = radius * Math.cos(angle);
                    const y = radius * Math.sin(angle);
                    
                    if (j === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                }
                this.ctx.closePath();
                this.ctx.stroke();
                
                this.ctx.restore();
            }
        }
        
        // 弾丸の更新
        updateBullets() {
            for (let i = this.bullets.length - 1; i >= 0; i--) {
                let bullet = this.bullets[i];
                
                // ライフスパンの減少
                bullet.lifespan--;
                
                // ライフスパンが0になったら削除
                if (bullet.lifespan <= 0) {
                    this.bullets.splice(i, 1);
                    continue;
                }
                
                // 位置の更新
                bullet.x += bullet.xv;
                bullet.y += bullet.yv;
                
                // 画面の端を超えた場合は削除
                if (bullet.x < 0 || bullet.x > this.canvas.width || 
                    bullet.y < 0 || bullet.y > this.canvas.height) {
                    // 画面端で小さな消滅エフェクト
                    this.createParticles(bullet.x, bullet.y, 5, bullet.color, 2);
                    this.bullets.splice(i, 1);
                    continue;
                }
            }
        }
        
        // 弾丸の描画
        drawBullets() {
            for (const bullet of this.bullets) {
                // グロー効果
                this.ctx.fillStyle = bullet.color;
                this.ctx.shadowColor = bullet.color;
                this.ctx.shadowBlur = bullet.charged ? 15 : 10; // チャージ弾は輝きを強く
                
                this.ctx.save();
                this.ctx.translate(bullet.x, bullet.y);
                
                // 弾の速度に応じて回転
                const angle = Math.atan2(bullet.yv, bullet.xv);
                this.ctx.rotate(angle);
                
                // 楕円形の弾
                this.ctx.beginPath();
                this.ctx.ellipse(0, 0, bullet.radius * 3, bullet.radius * 0.8, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // 弾の後ろに軌跡エフェクト
                this.ctx.beginPath();
                this.ctx.moveTo(-bullet.radius * 3, 0);
                this.ctx.lineTo(-bullet.radius * (bullet.charged ? 8 : 6), 0); // チャージ弾は軌跡長め
                this.ctx.strokeStyle = bullet.color;
                this.ctx.lineWidth = bullet.radius * 1.5;
                this.ctx.globalAlpha = 0.5;
                this.ctx.stroke();
                
                this.ctx.globalAlpha = 1.0;
                this.ctx.restore();
                
                // ランダムなパーティクルを弾の後ろに追加
                if (Math.random() < (bullet.charged ? 0.5 : 0.3)) { // チャージ弾はパーティクル多め
                    this.createParticles(
                        bullet.x - bullet.xv * 0.3,
                        bullet.y - bullet.yv * 0.3,
                        bullet.charged ? 3 : 2,
                        bullet.color,
                        0.8
                    );
                }
            }
        }
        
        // パーティクルの作成
        createParticles(x, y, count, color, speed) {
            for (let i = 0; i < count; i++) {
                let angle = Math.random() * Math.PI * 2;
                let velocity = Math.random() * speed;
                
                this.particles.push({
                    x: x,
                    y: y,
                    xv: velocity * Math.cos(angle),
                    yv: velocity * Math.sin(angle),
                    radius: Math.random() * 2 + 1,
                    lifespan: Math.floor(Math.random() * 30) + 10,
                    color: color
                });
            }
        }
        
        // パーティクルの更新
        updateParticles() {
            for (let i = this.particles.length - 1; i >= 0; i--) {
                let particle = this.particles[i];
                
                // ライフスパンの減少
                particle.lifespan--;
                
                // ライフスパンが0になったら削除
                if (particle.lifespan <= 0) {
                    this.particles.splice(i, 1);
                    continue;
                }
                
                // 位置の更新
                particle.x += particle.xv;
                particle.y += particle.yv;
                
                // 減速
                particle.xv *= 0.95;
                particle.yv *= 0.95;
            }
        }
        
        // パーティクルの描画
        drawParticles() {
            for (const particle of this.particles) {
                this.ctx.fillStyle = particle.color;
                this.ctx.shadowColor = particle.color;
                this.ctx.shadowBlur = 5;
                this.ctx.globalAlpha = particle.lifespan / 40;
                
                this.ctx.beginPath();
                this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.globalAlpha = 1;
            }
        }
        
        // 衝突判定
        checkCollisions() {
            this.checkShipAsteroidCollisions();
            this.checkBulletAsteroidCollisions();
        }
        
        // 宇宙船と小惑星の衝突判定
        checkShipAsteroidCollisions() {
            if (this.ship.invulnerable) return;
            
            for (let i = this.asteroids.length - 1; i >= 0; i--) {
                if (
                    this.distance(this.ship.x, this.ship.y, this.asteroids[i].x, this.asteroids[i].y) <
                    this.ship.radius + this.asteroids[i].radius
                ) {
                    // 宇宙船を爆発させる
                    this.createParticles(this.ship.x, this.ship.y, 40, '#f00', 3);
                    
                    // ライフを減らす
                    this.lives--;
                    this.updateDisplay();
                    
                    if (this.lives <= 0) {
                        // ゲームオーバー
                        this.gameOver();
                    } else {
                        // 宇宙船をリスポーン
                        this.ship.x = this.canvas.width / 2;
                        this.ship.y = this.canvas.height / 2;
                        this.ship.thrust.x = 0;
                        this.ship.thrust.y = 0;
                        this.ship.invulnerable = true;
                        this.ship.invulnerableTime = 180; // 3秒間
                        this.ship.blinkTime = 0;
                    }
                    
                    break;
                }
            }
        }
        
        // 弾丸と小惑星の衝突判定
        checkBulletAsteroidCollisions() {
            for (let i = this.bullets.length - 1; i >= 0; i--) {
                // インデックスが範囲外になった場合にスキップ
                if (i >= this.bullets.length) continue;
                
                const bullet = this.bullets[i];
                let bulletDestroyed = false;
                
                for (let j = this.asteroids.length - 1; j >= 0; j--) {
                    // 既に弾が削除されていたらこの小惑星との判定をスキップ
                    if (bulletDestroyed) break;
                    
                    // インデックスが範囲外になった場合にスキップ
                    if (j >= this.asteroids.length) continue;
                    
                    if (
                        this.distance(bullet.x, bullet.y, this.asteroids[j].x, this.asteroids[j].y) <
                        bullet.radius * 1.5 + this.asteroids[j].radius
                    ) {
                        // 弾丸を削除
                        this.createParticles(bullet.x, bullet.y, 15, bullet.color, 3);
                        
                        // チャージ弾は消えない（貫通）
                        if (!bullet.charged) {
                            this.bullets.splice(i, 1);
                            bulletDestroyed = true;
                        }
                        
                        // 小惑星を分割または削除
                        const asteroid = this.asteroids[j];
                        
                        // 爆発エフェクト
                        this.createExplosion(asteroid.x, asteroid.y, asteroid.radius, asteroid.color);
                        
                        // スコアアップ（チャージ弾なら3倍）
                        const scoreMultiplier = bullet.charged ? 3 : 1;
                        this.score += Math.floor(100 * (60 / asteroid.radius) * scoreMultiplier);
                        this.updateDisplay();
                        
                        // 小さな小惑星の場合は削除のみ
                        if (asteroid.radius < 20) {
                            this.asteroids.splice(j, 1);
                        } else {
                            // 大きな小惑星の場合は分割
                            this.asteroids.splice(j, 1);
                            this.createAsteroids(
                                2,
                                asteroid.x,
                                asteroid.y,
                                asteroid.radius / 2
                            );
                        }
                        
                        // チャージ弾でない場合は弾の処理を終了
                        if (!bullet.charged) {
                            break;
                        }
                    }
                }
            }
        }
        
        // 爆発エフェクト（簡素化版）
        createExplosion(x, y, radius, color) {
            // 爆発音を再生
            this.playSound(this.explosionSound);
            
            // パーティクルの数を減らす
            this.createParticles(x, y, 20, color, 3);
            
            // 色違いパーティクル
            const altColors = ['#ff0', '#f0f', '#0ff'];
            this.createParticles(x, y, 10, altColors[Math.floor(Math.random() * altColors.length)], 2);
            
            // 衝撃波エフェクト
            this.createSimpleShockwave(x, y, radius, color);
        }
        
        // レベルアップ
        levelUp() {
            // 小惑星の数を増やす
            const level = 1 + Math.floor(this.score / 1000);
            // より多くの小惑星を生成
            this.createAsteroids(level + 5);
        }
        
        // 2点間の距離を計算
        distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }
    }
    
    // ページ読み込み時にゲームを開始
    window.onload = function() {
        new Game();
    };
    </script>
